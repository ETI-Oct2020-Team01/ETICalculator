name:  Whatsapp Notify
on:
  issue_comment:
    types: created
  pull_request:
    types: [opened, closed, edited, ready_for_review, review_requested, reopened]
  issues:
    types: [opened, edited, pinned, closed, reopened, assigned, labeled]
  page_build:
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: wa-notify
        uses: mdb571/wa-action@master
        with:
          from: ${{+14155238886}}
          to: ${{+6590736979}}
        env:
          TWILIO_ACCOUNT_SID: ${{ACf0e15de5b4a73915b75de65fa0a87126}}
          TWILIO_AUTH_TOKEN: ${{77c16a0f30ae75f028b82bf827dc0abd}}